
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Imersivo - Biblioteca</title>
    <link rel="stylesheet" href="css/styles.css?v=1.3">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color, #f5f5f5);
            color: var(--text-color, #1f2937);
        }
        .library-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        .book-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            text-align: center;
        }
        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 0.5rem;
        }
        .book-item-title {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>Biblioteca</h1>
        <ul id="book-list" class="book-list">
            <!-- Livros serÃ£o inseridos aqui via JavaScript -->
        </ul>
    </div>
    <script src="js/library.js"></script>
</body>
</html>
